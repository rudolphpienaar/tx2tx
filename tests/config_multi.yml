server:
  host: "0.0.0.0"
  port: 24800
  edge_threshold: 1
  velocity_threshold: 50
  poll_interval_ms: 20
  max_clients: 2

clients:
  - name: "client_west"
    position: "west"
  - name: "client_east"
    position: "east"

client:
  server_address: "localhost:24800"
  reconnect:
    enabled: true
    max_attempts: 5
    delay_seconds: 2

protocol:
  version: "0.1.0"
  buffer_size: 4096
  keepalive_interval: 30

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"