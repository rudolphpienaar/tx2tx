# tx2tx configuration file

# Server configuration
server:
  # Server name for logging and identification
  name: "TX2TX"

  # Host address to bind to
  host: "0.0.0.0"

  # Port to listen on
  port: 24800

  # X11 display name (null for default $DISPLAY)
  display: null

  # Distance from edge (in pixels) to trigger screen transition
  edge_threshold: 1

  # Minimum velocity (pixels/second) required to cross screen boundary
  # This provides "edge resistance" - prevents accidental transitions
  velocity_threshold: 50

  # Polling interval in milliseconds
  poll_interval_ms: 20

  # Maximum number of concurrent clients
  max_clients: 1

  # Panic key - forces immediate return to CENTER context
  # Provides escape hatch if client dies or user gets stuck in remote mode
  # Format: "Key" or "Modifier+Modifier+Key"
  # Examples:
  #   "Scroll_Lock"           - Just Scroll Lock (default, Synergy convention)
  #   "Pause"                 - Pause/Break key
  #   "F12"                   - F12 key
  #   "Ctrl+Shift+Escape"     - Ctrl+Shift+Escape combo
  #   "Ctrl+Alt+BackSpace"    - Ctrl+Alt+Backspace combo
  # Available keys: F1-F12, Escape, Pause, Print, Insert, Delete, Home, End,
  #                 Page_Up, Page_Down, BackSpace, Tab, Return, Space, arrows
  # Available modifiers: Ctrl, Shift, Alt, Mod4 (Super/Windows key)
  # For Chromebooks without Scroll Lock, try: "Ctrl+Shift+Escape" or "F12"
  panic_key: "Scroll_Lock"

  # DEPRECATED: client_position (use clients list below instead)
  # Position of client screen relative to server
  # Options: north, northeast, east, southeast, south, southwest, west, northwest
  client_position: "west"

# Named clients configuration
clients:
  - name: "phomux"
    position: "west"
  # Future clients can be added here with different positions:
  # - name: "desktop"
  #   position: "east"

# Client configuration
client:
  # Server address to connect to (host:port format)
  server_address: "localhost:24800"

  # X11 display name (null for default $DISPLAY)
  display: null

  # Reconnection settings
  reconnect:
    enabled: true
    max_attempts: 5
    delay_seconds: 2

# Protocol settings
protocol:
  # Protocol version
  version: "0.1.0"

  # Message buffer size
  buffer_size: 4096

  # Keepalive interval in seconds (0 to disable)
  keepalive_interval: 30

# Logging configuration
logging:
  # Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
  level: "DEBUG"

  # Log to file (null for stdout only)
  file: null

  # Log format
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
